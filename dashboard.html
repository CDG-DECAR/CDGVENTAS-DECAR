  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .navbar {
      background-color: #cc0016;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
    }

    .navbar img {
      height: 36px;
      margin-right: 20px;
    }

    .menu {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu li {
      position: relative;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .submenu ul {
      display: none;
      position: absolute;
      background-color: white;
      color: #cc0016;
      list-style: none;
      margin: 0;
      padding: 10px 0;
      top: 100%;
      left: 0;
      border-radius: 6px;
      min-width: 150px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    .submenu:hover ul {
      display: block;
    }

    .submenu ul li {
      padding: 5px 20px;
    }

    .submenu ul li a {
      color: #cc0016;
      font-weight: 600;
    }

    .submenu ul li a:hover {
      background-color: #f0f0f0;
    }

    .content {
      padding: 40px 20px;
      text-align: center;
    }

    iframe {
      width: 90%;
      height: 500px;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
