<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Control de Gestión DECAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 160px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #b70011;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 24px;
      font-weight: 500;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 700px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px 30px;
      width: 180px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #b70011;
      font-weight: 600;
      font-size: 15px;
    }

    .note {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <img src="assets/logo-decar.png" alt="Logo DECAR" class="logo" />
  <h1>CONTROL DE GESTIÓN DECAR</h1>
  <h2>Encargado: Daniel Bermedo</h2>

  <div class="card-container">
    <div class="card"><a href="dashboard.html">DIF. COSTOS</a></div>
    <div class="card"><a href="estadisticas.html">ESTADÍSTICAS</a></div>
    <div class="card"><a href="inventario.html">INVENTARIO</a></div>
    <div class="card"><a href="compra.html">COMPRA</a></div>
    <div class="card"><a href="politica.html">POLÍTICA DE STOCK</a></div>
    <div class="card"><a href="#">LISTAS DE PRECIO</a></div>
  </div>

  <p class="note">Acceso interno. Uso exclusivo del área de gestión.</p>

</body>
</html>
